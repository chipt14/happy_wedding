    <audio id="bg-audio" src="https://chipt14.github.io/happy_wedding/assets/audio/music.mp3" loop preload="auto"></audio>

    <script>
    (function(){
      var audio = document.getElementById('bg-audio');
      function tryPlay(){
        var p = audio.play();
        if (p !== undefined) {
          p.catch(function(){ 
            if (!document.getElementById('play-music-btn')) {
              var btn = document.createElement('button');
              btn.id = 'play-music-btn';
              btn.innerText = '▶️ Phát nhạc';
              btn.style = 'position:fixed;right:20px;bottom:20px;z-index:9999;padding:8px 12px;border-radius:6px;background:#000;color:#fff;border:0;cursor:pointer;';
              btn.onclick = function(){ audio.play().then(function(){ btn.remove(); }).catch(function(){ /* still blocked */ }); };
              document.body.appendChild(btn);
            }
          });
        }
      }
      window.addEventListener('load', tryPlay);
      ['click','touchstart','keydown'].forEach(function(ev){ window.addEventListener(ev, tryPlay, {once:true}); });
    })();
    </script>
